<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Login From - Halim Putra</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="style/main.css" rel="stylesheet" />
</head>

<body>
  <!-- Page Content -->
  <section class="signinup">
    <div class="outer">
      <span class="first-text inner"> Made by Halim </span>
    </div>

    <div class="container-signinup shadow-lg">
      <div class="user signinBx">
        <div class="imgBx"><img src="/images/signin-up/signin.svg" alt="" /></div>
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Sign In</h2>
            <input type="text" id="passwordInputLog" name="password" placeholder="Email" />

            <!-- Show and Hide -->
            <div class="show-hide">
              <input type="password" name="password" id="passwordInput" placeholder="Password" />

              <span class="icon-show-hide" id="togglePassword"
                onclick="togglePasswordVisibility('passwordInput', 'showPassword', 'hidePassword')">

                <!-- Initially show.svg is displayed -->
                <svg class="icon-show" id="hidePassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path
                    d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5Z" />
                </svg>

                <!-- Initially hide.svg is hidden -->
                <svg class="icon-hide" id="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  style="display:none">
                  <path
                    d="m12.81 4.36l-1.77 1.78a4 4 0 0 0-4.9 4.9l-2.76 2.75C2.06 12.79.96 11.49.2 10a11 11 0 0 1 12.6-5.64zm3.8 1.85c1.33 1 2.43 2.3 3.2 3.79a11 11 0 0 1-12.62 5.64l1.77-1.78a4 4 0 0 0 4.9-4.9l2.76-2.75zm-.25-3.99l1.42 1.42L3.64 17.78l-1.42-1.42L16.36 2.22z" />
                </svg>
              </span>
            </div>

            <input type="submit" name="" value="Login" />
            <p class="signup">
              Don't have an account ?
              <a href="./register.html" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>

    </div>
  </section>
</body>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.slim.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script src="/script/auth.js"></script>
</body>

</html>
